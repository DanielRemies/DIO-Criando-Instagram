<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="foto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="">
                <div class="profile-foto">
                    <img src="./img/perfil.png" alt="foto">
                </div>
                <a href="#" class="instagram-login">Continue como Daniel</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Daniel</p>
                <p class="not-acount">
                    <span class="link-blue">Alterar conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.google.com" class="app-download" aria-label="Read more about Seminole tax hike"></a>
                    <a href="https://www.google.com" class="app-download" aria-label="Read more about Seminole tax hike"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
